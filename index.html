---
layout: default

---
   


<div class="home">
  
  <h1 class="page-heading">文章列表</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></br>
        </h2>
        <h4>
           <!-- {{ post.excerpt }} -->
        </h4>
      </li>
    {% endfor %}
  </ul>

  
  
</div>
